on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Set Up Go
        uses: actions/setup-go@v5.0.2
        with:
          go-version: "1.22.5"
        id: go

      - name: run GoReleaser
        uses: goreleaser/goreleaser-action@master
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
